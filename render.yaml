services:
  - type: web
    name: farm-ai
    env: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /_stcore/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: HUGGINGFACEHUB_API_TOKEN
        sync: false
      - key: MONGO_URI
        sync: false
        # Note: You will need a cloud MongoDB (e.g., MongoDB Atlas) for production. 
        # Localhost won't work on Render.
